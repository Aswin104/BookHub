{% extends "layout.html" %} {% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        width="1200"
        height="500"
        src="https://cdn.pixabay.com/photo/2016/08/24/16/20/books-1617327_1280.jpg"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        width="1200"
        height="500"
        src="https://cdn.pixabay.com/photo/2015/12/04/09/13/leaves-1076307_1280.jpg"
        alt="Second slide"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        width="1200"
        height="500"
        src="https://cdn.pixabay.com/photo/2015/11/19/21/14/glasses-1052023_1280.jpg"
        alt="Third slide"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        width="1200"
        height="500"
        src="https://images.unsplash.com/photo-1549675584-91f19337af3d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fGxpYnJhcnl8ZW58MHwwfDB8fHww"
        alt="Fourth slide"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        width="1200"
        height="500"
        src="https://images.unsplash.com/photo-1419640303358-44f0d27f48e7?q=80&w=1985&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Fifth slide"
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<hr />

<div class="container">
  <div class="header-container">
    <h2 class="header" style="text-align: center">FEATURED BOOKS</h2>
    <br />
  </div>

  {% for w,x,y,z in content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <img class="book-cover-image" src="{{ x }}" align="left" alt="" />
        <strong>{{ w }}</strong>
      </div>
      <a class="article-content"> <i>Publication year :</i> {{ y }}</a>
      <p class="article-content"><i>Author :</i> {{ z }}</p>
    </div>
  </article>
  {% endfor %}
</div>

{% endblock content %}
